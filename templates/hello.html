{%extends "base.html" %}
{%block title%} Home Page {%endblock%}
{%block content%}
    {% with messages= get_flashed_messages()%}
        {% if messages%}
            {%for msg in messages%}
                <p>{{msg}}</p>
            {%endfor%}
        {%endif%}
    {% endwith %}
<h1>Welcome {{username}}</h1>
<form action="{{ url_for('logout') }}" method="post">
    <button type="submit" class="btn btn-danger">Logout</button>
</form>
{%endblock%}
